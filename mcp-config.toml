# Validated MCP agent config (LOCAL / Windows + Docker Desktop WSL2).
# Ziel: Stabil, ohne externe /local-docs Mounts, ohne GitHub-MCP per Docker.
# MCP läuft über Docker MCP Gateway (stdio).

agent_mode = "autonomous"
agent_output_style = "status_only"
agent_retry_policy = "on_error"
auto_model_switch = true

# Du bist auf Windows, Docker Engine läuft im WSL2 Backend:
execution_env = "wsl"

fail_fast = true
max_output_tokens = 300
verbosity = "compact"

# Modelle (Platzhalter/Beispiele – wenn dein Agent-System andere Strings erwartet, anpassen)
model = "claude-3-5-sonnet-20241022"
model_fast = "gpt-4"
model_reasoning_effort = "high"

# Dein Repo-Root lokal
project_root = "C:\\Users\\janne\\Documents\\GitHub\\Workspaces\\Claire_de_Binare"

[mcp_servers]

# EINZIGER MCP-Entry: Docker MCP Gateway (bringt grafana/time/desktop-commander/docker mit)
[mcp_servers.MCP_DOCKER]
command = "docker"
args = ["mcp", "gateway", "run"]

[notice]
hide_full_access_warning = true

[features]
enable_experimental_windows_sandbox = false

[projects."C:\\Users\\janne\\Documents\\GitHub\\Workspaces\\Claire_de_Binare"]
trust_level = "trusted"

# Canonical paths: Repo-intern (robust, kein /local-docs, keine externen Mounts)
[canonical_paths]
knowledge_hub = "./CDB_KNOWLEDGE_HUB.md"
governance = "./governance/NEXUS.MEMORY.yaml"
codex = "./CODEX.md"
claude = "./CLAUDE.md"
gemini = "./GEMINI.md"
copilot = "./COPILOT.md"
logs = ["./logs/"]
allowed_root = "."
agents_dir = "./.claude/agents"
governance_dir = "./governance"
