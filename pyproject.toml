[tool.black]
line-length = 88
target-version = ["py313"]

[tool.ruff]
target-version = "py313"
line-length = 88
exclude = [
  "services/ws/mexc_proto_gen/**",
]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501", "F401", "F541"]

[tool.ruff.lint.per-file-ignores]
# Tests: nur die Noise-Regeln rausnehmen, Rest bleibt hart
"tests/**" = ["F811", "F841", "E402"]
"services/ws/mexc_v3_client.py" = ["E402"]
"services/ws/mexc_v3_spike.py" = ["E402"]
