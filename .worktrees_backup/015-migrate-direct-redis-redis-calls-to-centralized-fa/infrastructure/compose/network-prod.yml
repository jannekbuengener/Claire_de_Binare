# Production Network Overlay
# Strict network isolation - no exposed ports, internal network only
# Usage: Automatically included when stack_up.ps1 is called with -Profile prod

services:
  # Remove port bindings from services that expose them in dev
  cdb_prometheus:
    ports: null

  cdb_grafana:
    ports: null

  cdb_ws:
    ports: null

networks:
  cdb_network:
    internal: true  # No ingress, service-to-service only
    driver: bridge
