# ðŸ”¥ Conflict Generation Configuration
conflict_modes:
  encourage:
    description: "Actively generate conflicts to strengthen analysis"
    conflict_threshold: 0.3
    max_conflicts_per_pair: 3
    encourage_disagreement: true
    
  resolve:
    description: "Generate conflicts but focus on resolution"
    conflict_threshold: 0.4
    max_conflicts_per_pair: 2
    resolution_required: true
    
  analyze:
    description: "Document conflicts without forcing resolution"
    conflict_threshold: 0.5
    max_conflicts_per_pair: 1
    analysis_focus: true

# ðŸ“Š Quality Metrics Configuration
quality_metrics:
  consensus_threshold: 0.7
  minimum_agent_participation: 3
  conflict_resolution_requirement: true
  evidence_backing_required: true
  
  scoring:
    weights:
      consensus_score: 0.3
      conflict_quality: 0.2
      evidence_strength: 0.2
      implementation_feasibility: 0.2
      innovation_factor: 0.1

# ðŸš€ Pipeline Phases Configuration  
phases:
  individual_analysis:
    timeout_minutes: 10
    required_sections:
      - key_insights
      - concerns
      - recommendations
      - confidence_score
      
  cross_validation:
    conflict_generation: true
    pairwise_comparison: true
    disagreement_documentation: true
    
  iterative_refinement:
    max_iterations: 3
    convergence_threshold: 0.8
    refinement_required: true
    
  consensus_building:
    synthesis_agent: "claude"
    conflict_resolution_mode: "collaborative"
    final_validation: true
    
  reporting:
    format: "markdown"
    include_metrics: true
    export_conflicts: true
    future_topics: true

# ðŸŽ¯ Output Configuration
outputs:
  base_path: "discussion_outputs"
  filename_pattern: "enhanced_discussion_{timestamp}.md"
  include_timestamp: true
  export_formats: ["markdown", "json", "yaml"]
  
  report_sections:
    - executive_summary
    - agent_participation_matrix
    - conflict_analysis  
    - consensus_recommendations
    - future_discussion_topics
    - technical_metrics
    - implementation_roadmap