name: Feature Request
description: Propose a new feature or enhancement
title: '[Feature] '
labels: ['type:feature', 'prio:nice']
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Describe the feature you'd like to see.

  - type: input
    id: title
    attributes:
      label: Feature Title
      description: Short, descriptive title
      placeholder: e.g., Add Grafana Dashboard for Risk Metrics
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this solve?
      placeholder: Currently, we cannot...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other approaches did you consider?
    validations:
      required: false

  - type: dropdown
    id: scope
    attributes:
      label: Scope
      options:
        - scope:core
        - scope:infra
        - scope:ci
        - scope:docs
        - scope:security
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - prio:must (Critical)
        - prio:should (High)
        - prio:nice (Low)
    validations:
      required: false
