name: Bug Report
description: Report a bug or issue
title: '[Bug] '
labels: ['type:bug', 'prio:should']
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Describe the bug clearly and concisely.

  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-line summary of the bug
      placeholder: e.g., query_analytics.py crashes at line 222
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How to reproduce the issue
      placeholder: |
        1. Run command X
        2. Observe error Y
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: Scope
      options:
        - scope:core
        - scope:infra
        - scope:ci
        - scope:docs
        - scope:security
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - prio:must (Blocker)
        - prio:should (High)
        - prio:nice (Low)
    validations:
      required: false
