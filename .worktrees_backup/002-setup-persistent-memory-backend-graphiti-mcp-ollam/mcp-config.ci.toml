# MCP Agent Configuration f√ºr CI/CD (Linux Runner)
# Robust: Keine Windows-Pfade, keine externen Mounts.

agent_mode = "autonomous"
agent_output_style = "status_only"
agent_retry_policy = "on_error"
auto_model_switch = true

execution_env = "linux"
fail_fast = true
max_output_tokens = 300
verbosity = "compact"

# CI-Modelle (brauchen API Keys als Env Vars, z.B. ANTHROPIC_API_KEY / OPENAI_API_KEY)
model = "claude-3-5-sonnet-20241022"
model_fast = "gpt-4"
model_reasoning_effort = "high"

# GitHub Actions Standardpfad (falls du anders baust: anpassen)
project_root = "/home/runner/work/Claire_de_Binare/Claire_de_Binare"

[mcp_servers]
# In CI musst du Docker-MCP nicht zwingend starten.
# Wenn du es brauchst, kannst du MCP_DOCKER hier aktivieren:
#
# [mcp_servers.MCP_DOCKER]
# command = "docker"
# args = ["mcp", "gateway", "run"]

[notice]
hide_full_access_warning = true

[features]
enable_experimental_windows_sandbox = false

[canonical_paths]
knowledge_hub = "./CDB_KNOWLEDGE_HUB.md"
governance = "./governance/NEXUS.MEMORY.yaml"
codex = "./CODEX.md"
claude = "./CLAUDE.md"
gemini = "./GEMINI.md"
copilot = "./COPILOT.md"
logs = ["./logs/"]
allowed_root = "."
agents_dir = "./.claude/agents"
governance_dir = "./governance"
