version: 2

updates:
  # ----------------------------
  # Python / pip (alle Services)
  # ----------------------------
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(pip)"
    exclude-paths:
      - ".worktrees_backup/**"
    ignore:
      # Beispiel: Major Updates optional d√§mpfen
      # - dependency-name: "numpy"
      #   update-types: ["version-update:semver-major"]

  # ----------------------------
  # GitHub Actions
  # ----------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:15"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(actions)"
    exclude-paths:
      - ".worktrees_backup/**"

  # ----------------------------
  # Docker (Root + Infra)
  # ----------------------------
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
    exclude-paths:
      - ".worktrees_backup/**"

  - package-ecosystem: "docker"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
      timezone: "Europe/Berlin"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
    exclude-paths:
      - ".worktrees_backup/**"
