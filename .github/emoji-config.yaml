 detection:
   mode: "strict"
   file_extensions: [".py", ".js", ".ts", ".java", ".cpp", ".c"]
   exclude_dirs: [".git", "node_modules", "__pycache__", ".worktrees_backup"]
 whitelist:
   comments_allowed: ["✅", "❌", "⚠️"]
 actions:
   block_pr: true
 severity:
   code: "error"
   comments: "warning"
