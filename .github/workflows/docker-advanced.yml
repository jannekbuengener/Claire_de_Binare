name: Docker Build & Security Pipeline

on:
  pull_request:
    paths:
      - 'services/**/Dockerfile'
      - 'services/**/*.py'
      - 'core/**'
      - 'infrastructure/compose/**'
      - '.github/workflows/docker-advanced.yml'
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  REPO_NAME_LOWER: claire-de-binare

jobs:
  # ============================================
  # DOCKER LINT & BEST PRACTICES
  # ============================================
  dockerfile-lint:
    name: Dockerfile Linting (Hadolint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint on all Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: "services/*/Dockerfile"
          recursive: true
          failure-threshold: warning
          format: sarif
          output-file: hadolint-results.sarif

      - name: Upload Hadolint SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif

  # ============================================
  # DOCKER COMPOSE VALIDATION
  # ============================================
  compose-validate:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          cd infrastructure/compose
          docker compose config --quiet || exit 1
          echo "âœ… docker-compose.yml ist valide"

  # ============================================
  # BUILD MULTI-PLATFORM IMAGES
  # ============================================
  build-multiplatform:
    name: Build Multi-Platform Images
    runs-on: ubuntu-latest
    needs: [dockerfile-lint, compose-validate]
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: risk, path: services/risk }
          - { name: ws, path: services/ws }
          - { name: execution, path: services/execution }
          - { name: db_writer, path: services/db_writer }

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.REPO_NAME_LOWER }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service.path }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}
