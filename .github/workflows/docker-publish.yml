
name: Build & Push Containers (GHCR)

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service:
          - name: cdb_core
            dockerfile: services/core/Dockerfile
            context: .
          - name: cdb_risk
            dockerfile: services/risk/Dockerfile
            context: .
          - name: cdb_execution
            dockerfile: services/execution/Dockerfile
            context: .
          - name: cdb_db_writer
            dockerfile: services/db_writer/Dockerfile
            context: .
          - name: cdb_ws
            dockerfile: services/ws/Dockerfile
            context: .

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR) or Build+Push (main)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ github.event.repository.name }}-${{ matrix.service.name }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ github.event.repository.name }}-${{ matrix.service.name }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
