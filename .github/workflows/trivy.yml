name: trivy

on:
  pull_request:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "infrastructure/**"
      - "services/**"
  push:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "infrastructure/**"
      - "services/**"
  schedule:
    - cron: '0 6 * * 0'

permissions:
  contents: read

jobs:
  trivy-image:
    name: Trivy (Container Image)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      # Optional aber empfehlenswert: Buildx f√ºr reproduzierbares Build + Cache
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      # Trivy DB Cache (macht Runs schneller/stabiler)
      - name: Cache Trivy DB
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/trivy
          key: trivy-${{ runner.os }}-${{ github.workflow }}-${{ github.sha }}
          restore-keys: |
            trivy-${{ runner.os }}-${{ github.workflow }}-
            trivy-${{ runner.os }}-

      # Wichtig: Kein Fake-Registry-Name. Nutze einen lokalen Tag.
      - name: Build image (local tag)
        run: |
          docker build -t cdb:${{ github.sha }} .

      - name: Run Trivy (SARIF)
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe # 7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: "cdb:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          sarif_file: trivy-results.sarif

