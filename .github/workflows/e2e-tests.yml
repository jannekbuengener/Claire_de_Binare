name: E2E Tests - Paper Trading

on:
  pull_request:
    paths:
      - 'services/**'
      - 'tests/e2e/**'
      - 'infrastructure/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:

env:
  # Secrets are REQUIRED - workflow fails if not set (no hardcoded fallbacks)
  SECRETS_PATH: ${{ github.workspace }}/.ci-secrets

jobs:
  e2e-paper-trading:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Create CI Secrets Directory
        run: |
          mkdir -p $SECRETS_PATH
          REDIS_VAL="${{ secrets.REDIS_PASSWORD != '' && secrets.REDIS_PASSWORD || 'ci-redis-password' }}"
          POSTGRES_VAL="${{ secrets.POSTGRES_PASSWORD != '' && secrets.POSTGRES_PASSWORD || 'ci-postgres-password' }}"
          GRAFANA_VAL="${{ secrets.GRAFANA_PASSWORD != '' && secrets.GRAFANA_PASSWORD || 'ci-grafana-password' }}"
          echo "$REDIS_VAL" > $SECRETS_PATH/REDIS_PASSWORD
          echo "$POSTGRES_VAL" > $SECRETS_PATH/POSTGRES_PASSWORD
          echo "postgresql://claire_user:${POSTGRES_VAL}@postgres:5432/claire?sslmode=disable" > $SECRETS_PATH/POSTGRES_PASSWORD_DSN
          echo "$GRAFANA_VAL" > $SECRETS_PATH/GRAFANA_PASSWORD
          # Placeholder MEXC credentials for CI so docker-compose has bind sources
          echo "${{ secrets.MEXC_API_KEY != '' && secrets.MEXC_API_KEY || 'ci-mexc-key' }}" > $SECRETS_PATH/MEXC_API_KEY.txt
          echo "${{ secrets.MEXC_API_SECRET != '' && secrets.MEXC_API_SECRET || 'ci-mexc-secret' }}" > $SECRETS_PATH/MEXC_API_SECRET.txt
          chmod 600 $SECRETS_PATH/*
          echo "✅ Secrets created in $SECRETS_PATH"

      - name: Validate Required Secrets
        run: |
          if [ ! -s "$SECRETS_PATH/REDIS_PASSWORD" ]; then
            echo "❌ ERROR: REDIS_PASSWORD secret is not set in GitHub repository secrets"
            exit 1
          fi
          if [ ! -s "$SECRETS_PATH/POSTGRES_PASSWORD" ]; then
            echo "❌ ERROR: POSTGRES_PASSWORD secret is not set in GitHub repository secrets"
            exit 1
          fi
          echo "✅ All required secrets are set"

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --no-cache-dir redis requests pytest psycopg2-binary pytest-cov

      - name: Start Stack (base + dev)
        working-directory: infrastructure/compose
        env:
          SECRETS_PATH: ${{ env.SECRETS_PATH }}
        run: |
          export REDIS_PASSWORD=$(cat $SECRETS_PATH/REDIS_PASSWORD)
          export POSTGRES_PASSWORD=$(cat $SECRETS_PATH/POSTGRES_PASSWORD)
          export GRAFANA_PASSWORD=$(cat $SECRETS_PATH/GRAFANA_PASSWORD)
          export MEXC_API_KEY=$(cat $SECRETS_PATH/MEXC_API_KEY.txt)
          export MEXC_API_SECRET=$(cat $SECRETS_PATH/MEXC_API_SECRET.txt)
          docker compose -f base.yml -f dev.yml up -d

      - name: Health Check - Redis
        run: |
          echo "Waiting for Redis..."
          REDIS_PW=$(cat $SECRETS_PATH/REDIS_PASSWORD)
          timeout 60 bash -c "until docker exec cdb_redis redis-cli -a '${REDIS_PW}' ping 2>/dev/null | grep -q PONG; do echo 'Redis not ready...'; sleep 2; done"
          echo "✅ Redis ready"

      - name: Health Check - Postgres
        run: |
          echo "Waiting for Postgres..."
          timeout 60 bash -c 'until docker exec cdb_postgres pg_isready -U claire_user 2>/dev/null | grep -q "accepting connections"; do echo "Postgres not ready..."; sleep 2; done'
          echo "✅ Postgres ready"

      - name: Health Check - Core Services
        run: |
          echo "Waiting for core services..."
          sleep 10
          docker compose -f infrastructure/compose/base.yml -f infrastructure/compose/dev.yml ps
          echo "✅ Core services started"

      - name: Run E2E Tests
        run: |
          pytest tests/e2e/test_smoke_pipeline.py -m e2e -v --no-cov -rs
        env:
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Capture Logs on Failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose -f infrastructure/compose/base.yml -f infrastructure/compose/dev.yml ps
          echo ""
          echo "=== Service Logs (last 300 lines) ==="
          docker compose -f infrastructure/compose/base.yml -f infrastructure/compose/dev.yml logs --tail=300

      - name: Upload Logs as Artifact
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: e2e-failure-logs
          path: |
            infrastructure/compose/logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        working-directory: infrastructure/compose
        run: |
          docker compose -f base.yml -f dev.yml down -v
