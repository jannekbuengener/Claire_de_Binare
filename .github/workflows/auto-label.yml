name: 'Auto Label Issues'
on:
  issues:
    types: [opened, edited]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-label by title/body
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = (issue.body || '').toLowerCase();
            const labels = [];

            // Type detection
            if (title.includes('bug') || title.includes('fix') || body.includes('crash')) {
              labels.push('type:bug');
            } else if (title.includes('feature') || title.includes('add') || title.includes('implement')) {
              labels.push('type:feature');
            } else if (title.includes('test') || title.includes('coverage')) {
              labels.push('type:testing');
            } else if (title.includes('docs') || title.includes('documentation')) {
              labels.push('type:docs');
            } else if (title.includes('chore') || title.includes('cleanup') || title.includes('refactor')) {
              labels.push('type:chore');
            } else if (title.includes('security') || title.includes('vulnerability')) {
              labels.push('type:security');
            }

            // Scope detection
            if (body.includes('ci') || body.includes('github actions') || body.includes('pipeline')) {
              labels.push('scope:ci');
            } else if (body.includes('docker') || body.includes('infra') || body.includes('deployment')) {
              labels.push('scope:infra');
            } else if (body.includes('security') || body.includes('hardening')) {
              labels.push('scope:security');
            } else if (body.includes('trading') || body.includes('risk') || body.includes('execution')) {
              labels.push('scope:core');
            } else if (body.includes('documentation') || body.includes('docs')) {
              labels.push('scope:docs');
            }

            // Priority detection
            if (title.includes('critical') || title.includes('urgent') || body.includes('blocker')) {
              labels.push('prio:must');
            } else if (title.includes('high priority') || body.includes('important')) {
              labels.push('prio:should');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
            }
