name: ci

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

permissions:
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.13"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install ruff
        # Falls ihr kein requirements.txt habt, sag kurz Bescheid â€“ dann passt man das sauber an.

      - name: Ruff
        run: ruff check .

      - name: Black
        run: |
          BASE="${{ github.event.pull_request.base.sha || github.event.before }}"
          HEAD="${{ github.sha }}"
          FILES=$(git diff --name-only "$BASE" "$HEAD" -- '*.py' | xargs)
          [ -z "$FILES" ] && echo "No python changes" && exit 0
          black --config pyproject.toml --check $FILES

      - name: Tests
        run: pytest -q
