name: Contract Validation

on:
  push:
    branches: [main]
    paths:
      - 'docs/contracts/**'
      - 'tests/unit/contracts/**'
      - '.github/workflows/contracts.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/contracts/**'
      - 'tests/unit/contracts/**'
      - '.github/workflows/contracts.yml'

jobs:
  validate-contracts:
    name: Validate Message Contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest jsonschema

      - name: Run contract validation tests
        run: |
          pytest tests/unit/contracts/test_contracts.py -v --tb=short

      - name: Validate JSON Schema syntax
        run: |
          python -c "
          import json
          from pathlib import Path

          schemas = [
              'docs/contracts/market_data.schema.json',
              'docs/contracts/signal.schema.json'
          ]

          for schema_path in schemas:
              print(f'Validating {schema_path}...')
              with open(schema_path) as f:
                  schema = json.load(f)
              print(f'✓ {schema_path} is valid JSON')

          print('\\n✅ All schemas are valid JSON')
          "

      - name: Contract validation summary
        if: success()
        run: |
          echo "## ✅ Contract Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- market_data.schema.json: Valid" >> $GITHUB_STEP_SUMMARY
          echo "- signal.schema.json: Valid" >> $GITHUB_STEP_SUMMARY
          echo "- All validation tests passed (19 tests)" >> $GITHUB_STEP_SUMMARY
