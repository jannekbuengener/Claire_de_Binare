# This is a template for secrets
# DO NOT commit actual secrets to git
# Create secrets using one of the methods in SECRETS_GUIDE.md

apiVersion: v1
kind: Secret
metadata:
  name: cdb-secrets
  namespace: cdb-trading
  labels:
    app.kubernetes.io/name: claire-de-binare
type: Opaque
stringData:
  # Redis
  redis_password: "CHANGE_ME"
  
  # PostgreSQL
  postgres_password: "CHANGE_ME"
  postgres_admin_password: "CHANGE_ME"
  
  # API Keys
  api_key: "CHANGE_ME"
  api_secret: "CHANGE_ME"
  
  # Exchange Credentials
  exchange_api_key: "CHANGE_ME"
  exchange_api_secret: "CHANGE_ME"
