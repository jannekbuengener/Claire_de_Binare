---
# Secrets for sensitive configuration
# NOTE: This is a template. In production, use Sealed Secrets or External Secrets Operator
# Create actual secrets using: kubectl create secret generic cdb-secrets --from-literal=...
apiVersion: v1
kind: Secret
metadata:
  name: cdb-secrets
  namespace: cdb-trading
  labels:
    app.kubernetes.io/name: claire-de-binare
type: Opaque
stringData:
  # Redis
  redis_password: "CHANGE_ME"
  
  # PostgreSQL
  postgres_password: "CHANGE_ME"
  
  # Grafana
  grafana_password: "CHANGE_ME"
  
  # MEXC API (use testnet keys)
  mexc_api_key: "CHANGE_ME"
  mexc_api_secret: "CHANGE_ME"
  mexc_trade_api_key: "CHANGE_ME"
  mexc_trade_api_secret: "CHANGE_ME"
