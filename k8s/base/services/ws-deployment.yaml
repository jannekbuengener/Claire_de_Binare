---
# WebSocket Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdb-ws
  namespace: cdb-trading
  labels:
    app.kubernetes.io/name: claire-de-binare
    app.kubernetes.io/component: ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdb-ws
  template:
    metadata:
      labels:
        app: cdb-ws
        app.kubernetes.io/name: claire-de-binare
        app.kubernetes.io/component: ws
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: ws
        image: your-registry/cdb-ws:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: cdb-config
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdb-secrets
              key: redis_password
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdb-secrets
              key: postgres_password
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
# WebSocket Service
apiVersion: v1
kind: Service
metadata:
  name: cdb-ws
  namespace: cdb-trading
  labels:
    app.kubernetes.io/name: claire-de-binare
    app.kubernetes.io/component: ws
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: cdb-ws
