apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdb-signal
  namespace: cdb-trading
  labels:
    app.kubernetes.io/name: claire-de-binare
    app.kubernetes.io/component: signal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdb-signal
  template:
    metadata:
      labels:
        app: cdb-signal
        app.kubernetes.io/name: claire-de-binare
        app.kubernetes.io/component: signal
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: signal
        image: your-registry/cdb-signal:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: cdb-config
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdb-secrets
              key: redis_password
        volumeMounts:
        - name: data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      volumes:
      - name: data
        # Signal service uses PVC for model persistence and strategy state
        # This allows model continuity across restarts
        # For fully stateless operation, consider external model storage (S3, etc.)
        persistentVolumeClaim:
          claimName: signal-data-pvc
      - name: tmp
        emptyDir: {}
