---
# Signal Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdb-signal
  namespace: cdb-trading
  labels:
    app.kubernetes.io/name: claire-de-binare
    app.kubernetes.io/component: signal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdb-signal
  template:
    metadata:
      labels:
        app: cdb-signal
        app.kubernetes.io/name: claire-de-binare
        app.kubernetes.io/component: signal
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: signal
        image: your-registry/cdb-signal:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8005
          name: http
        envFrom:
        - configMapRef:
            name: cdb-config
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdb-secrets
              key: redis_password
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdb-secrets
              key: postgres_password
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
# Signal Service
apiVersion: v1
kind: Service
metadata:
  name: cdb-signal
  namespace: cdb-trading
  labels:
    app.kubernetes.io/name: claire-de-binare
    app.kubernetes.io/component: signal
spec:
  type: ClusterIP
  ports:
  - port: 8005
    targetPort: 8005
    protocol: TCP
    name: http
  selector:
    app: cdb-signal
