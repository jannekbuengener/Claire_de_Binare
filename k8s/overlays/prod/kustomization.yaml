apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cdb-trading

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

configMapGenerator:
  - name: cdb-config
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production

patchesStrategicMerge:
  - replica-patch.yaml
  - security-patch.yaml

images:
  - name: your-registry/cdb-ws
    newTag: v1.0.0
  - name: your-registry/cdb-signal
    newTag: v1.0.0
  - name: your-registry/cdb-risk
    newTag: v1.0.0
  - name: your-registry/cdb-execution
    newTag: v1.0.0
  - name: your-registry/cdb-db-writer
    newTag: v1.0.0
