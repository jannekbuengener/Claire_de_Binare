---
# Production Deployment Patches
# Enhanced resource limits and replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdb-ws
  namespace: cdb-trading
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: ws
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
