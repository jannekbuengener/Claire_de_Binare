---
# Production Security Patches
# Apply stricter security policies
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdb-ws
  namespace: cdb-trading
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: ws
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
