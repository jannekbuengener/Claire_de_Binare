---
# Development Deployment Patches
# Reduce resource requirements and add NodePort services
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdb-ws
  namespace: cdb-trading
spec:
  template:
    spec:
      containers:
      - name: ws
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
