---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cdb-infrastructure
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jannekbuengener/Claire_de_Binare
    targetRevision: main
    path: k8s/base
  destination:
    server: https://kubernetes.default.svc
    namespace: cdb-trading
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
