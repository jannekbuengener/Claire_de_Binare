---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: claire-de-binare
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/jannekbuengener/Claire_de_Binare
  ref:
    branch: main
  secretRef:
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cdb-infrastructure
  namespace: flux-system
spec:
  interval: 5m
  path: ./k8s/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: claire-de-binare
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: redis
      namespace: cdb-trading
    - apiVersion: apps/v1
      kind: StatefulSet
      name: postgresql
      namespace: cdb-trading
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cdb-services-dev
  namespace: flux-system
spec:
  interval: 5m
  path: ./k8s/overlays/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: claire-de-binare
  validation: client
  dependsOn:
    - name: cdb-infrastructure
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: dev-cdb-ws
      namespace: cdb-trading
    - apiVersion: apps/v1
      kind: Deployment
      name: dev-cdb-signal
      namespace: cdb-trading
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cdb-services-prod
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/overlays/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: claire-de-binare
  validation: client
  dependsOn:
    - name: cdb-infrastructure
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: prod-cdb-ws
      namespace: cdb-trading
    - apiVersion: apps/v1
      kind: Deployment
      name: prod-cdb-signal
      namespace: cdb-trading
