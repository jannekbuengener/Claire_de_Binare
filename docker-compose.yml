# Claire de Binare - Docker Compose Setup
# Vollständige Infrastruktur für autonomen Trading-Bot

services:
  # ====================================================================
  # INFRASTRUKTUR - Message Bus & Datenbank
  # ====================================================================

  cdb_redis:
    image: redis:7-alpine
    container_name: cdb_redis
    restart: unless-stopped
    env_file: .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: /bin/sh -c "redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass $$REDIS_PASSWORD"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cdb_network

  cdb_postgres:
    image: postgres:15-alpine
    container_name: cdb_postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: claire_de_binare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backoffice/docs/DATABASE_SCHEMA.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cdb_network

  # ====================================================================
  # MONITORING - Prometheus & Grafana
  # ====================================================================

  cdb_prometheus:
    image: prom/prometheus:latest
    container_name: cdb_prometheus
    restart: unless-stopped
    ports:
      - "19090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdb_network

  cdb_grafana:
    image: grafana/grafana:latest
    container_name: cdb_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD not set}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - cdb_prometheus
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdb_network

  # ====================================================================
  # SCREENER - Bestehende Implementierung
  # ====================================================================

  cdb_ws:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SCRIPT_NAME: mexc_top5_ws.py
    container_name: cdb_ws
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - cdb_redis
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      - cdb_network

