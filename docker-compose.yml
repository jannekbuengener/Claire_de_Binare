  # ====================================================================
  # MVP SERVICES - Vorbereitet für Entwicklung
  # ====================================================================
  # Hinweis: Diese Services sind noch nicht implementiert
  # Auskommentiert mit "profiles" - aktivieren wenn Code bereit

  cdb_core:
    build:
      context: ./backoffice/services/signal_engine
      dockerfile: Dockerfile
    container_name: cdb_core
    restart: unless-stopped
    env_file: .env
    ports:
      - "8001:8001"
    volumes:
      - ./backoffice/services/signal_engine:/app
      - signal_data:/data
    depends_on:
      - cdb_redis
      - cdb_ws
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - signal_engine

  cdb_risk:
    build:
      context: ./backoffice/services/risk_manager
      dockerfile: Dockerfile
    container_name: cdb_risk
    restart: unless-stopped
    env_file: .env
    ports:
      - "8002:8002"
    volumes:
      - ./backoffice/services/risk_manager:/app
      - risk_logs:/logs
    depends_on:
      - cdb_redis
      - cdb_core
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - risk_manager

  cdb_execution:
    build:
      context: ./backoffice/services/execution_service
      dockerfile: Dockerfile
    container_name: cdb_execution
    restart: unless-stopped
    env_file: .env
    ports:
      - "8003:8003"
    volumes:
      - ./backoffice/services/execution_service:/app
    depends_on:
      - cdb_redis
      - cdb_risk
      - cdb_postgres
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8003/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - execution_service

  cdb_db_writer:
    build:
      context: ./backoffice/services/db_writer
      dockerfile: Dockerfile
    container_name: cdb_db_writer
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./backoffice/services/db_writer:/app
    depends_on:
      - cdb_redis
      - cdb_postgres
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 3s
      retries: 1
    networks:
      cdb_network:
        aliases:
          - db_writer

