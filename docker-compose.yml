  redis_data:
    driver: local
  postgres_data:
    driver: local
  prom_data:
    driver: local
  grafana_data:
    driver: local
  signal_data:
    driver: local
  risk_logs:
    driver: local
  adaptive_logs:
    driver: local
  paper_runner_data:
    driver: local

