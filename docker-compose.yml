# Claire de Binare - Docker Compose Setup
# Vollständige Infrastruktur für autonomen Trading-Bot

services:
  # ====================================================================
  # INFRASTRUKTUR - Message Bus & Datenbank
  # ====================================================================

  cdb_redis:
    image: redis:7-alpine
    container_name: cdb_redis
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      /bin/sh -c
      "REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-);
       [ -z \"$$REDIS_PASSWORD\" ] && REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1);
       redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass $$REDIS_PASSWORD"
    healthcheck:
      test: ["CMD", "sh", "-c", "REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-); [ -z \"$$REDIS_PASSWORD\" ] && REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1); redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      cdb_network:
        aliases:
          - redis

  cdb_postgres:
    image: postgres:15-alpine
    container_name: cdb_postgres
    restart: unless-stopped
    env_file: .env
    secrets:
      - postgres_password
    environment:
      POSTGRES_DB: claire_de_binare
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backoffice/docs/DATABASE_SCHEMA.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cdb_network

  # ====================================================================
  # MONITORING - Prometheus & Grafana
  # ====================================================================

  cdb_prometheus:
    image: prom/prometheus:latest
    container_name: cdb_prometheus
    restart: unless-stopped
    ports:
      - "19090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdb_network

  cdb_grafana:
    image: grafana/grafana:latest
    container_name: cdb_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_password
      GF_USERS_ALLOW_SIGN_UP: "false"
    secrets:
      - grafana_password
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - cdb_prometheus
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdb_network

  # ====================================================================
  # SCREENER - Bestehende Implementierung
  # ====================================================================

  cdb_ws:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SCRIPT_NAME: mexc_top5_ws.py
    container_name: cdb_ws
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - mexc_api_key
      - mexc_api_secret
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - cdb_redis
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      MEXC_API_KEY_FILE: /run/secrets/mexc_api_key
      MEXC_API_SECRET_FILE: /run/secrets/mexc_api_secret
      REDIS_HOST: cdb_redis
      WS_URL: ${MEXC_WS_URL}
      HTTPS_PROXY:
      https_proxy:
      HTTP_PROXY:
      http_proxy:
    command: >
      /bin/sh -c
      "export REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-);
       [ -z \"$$REDIS_PASSWORD\" ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1);
       export MEXC_API_KEY=$$(cat /run/secrets/mexc_api_key);
       export MEXC_API_SECRET=$$(cat /run/secrets/mexc_api_secret);
       exec python -u app.py"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      - cdb_network

