  # ====================================================================
  # MVP SERVICES - Vorbereitet für Entwicklung
  # ====================================================================
  # Hinweis: Diese Services sind noch nicht implementiert
  # Auskommentiert mit "profiles" - aktivieren wenn Code bereit

  cdb_core:
    build:
      context: ./backoffice/services/signal_engine
      dockerfile: Dockerfile
    container_name: cdb_core
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
    ports:
      - "8001:8001"
    volumes:
      - ./backoffice/services/signal_engine:/app
      - signal_data:/data
    depends_on:
      - cdb_redis
      - cdb_ws
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      REDIS_HOST: cdb_redis
    command: >
      /bin/sh -c
      "export REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-);
       [ -z \"$$REDIS_PASSWORD\" ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1);
       exec python -u service.py"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - signal_engine

  cdb_risk:
    build:
      context: ./backoffice/services/risk_manager
      dockerfile: Dockerfile
    container_name: cdb_risk
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
    ports:
      - "8002:8002"
    volumes:
      - ./backoffice/services/risk_manager:/app
      - risk_logs:/logs
    depends_on:
      - cdb_redis
      - cdb_core
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      REDIS_HOST: cdb_redis
      POSTGRES_HOST: cdb_postgres
    command: >
      /bin/sh -c
      "export REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-);
       [ -z \"$$REDIS_PASSWORD\" ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1);
       export POSTGRES_PASSWORD=$$(cat /run/secrets/postgres_password);
       exec python -u service.py"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - risk_manager

  cdb_execution:
    build:
      context: ./backoffice/services/execution_service
      dockerfile: Dockerfile
    container_name: cdb_execution
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
      - smtp_password
    ports:
      - "8003:8003"
    volumes:
      - ./backoffice/services/execution_service:/app
    depends_on:
      - cdb_redis
      - cdb_risk
      - cdb_postgres
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      ALERT_EMAIL_PASSWORD_FILE: /run/secrets/smtp_password
      REDIS_HOST: cdb_redis
      POSTGRES_HOST: cdb_postgres
    command: >
      /bin/sh -c
      "export REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-);
       [ -z \"$$REDIS_PASSWORD\" ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1);
       export POSTGRES_PASSWORD=$$(cat /run/secrets/postgres_password);
       export ALERT_EMAIL_PASSWORD=$$(cat /run/secrets/smtp_password);
       exec python -u service.py"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8003/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - execution_service

  cdb_db_writer:
    build:
      context: ./backoffice/services/db_writer
      dockerfile: Dockerfile
    container_name: cdb_db_writer
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
    volumes:
      - ./backoffice/services/db_writer:/app
    depends_on:
      - cdb_redis
      - cdb_postgres
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 3s
      retries: 1
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      REDIS_HOST: cdb_redis
      POSTGRES_HOST: cdb_postgres
    command: >
      /bin/sh -c
      "export REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-);
       [ -z \"$$REDIS_PASSWORD\" ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1);
       export POSTGRES_PASSWORD=$$(cat /run/secrets/postgres_password);
       exec python -u db_writer.py"
    networks:
      cdb_network:
        aliases:
          - db_writer

  cdb_adaptive_intensity:
    build:
      context: ./backoffice/services/adaptive_intensity
      dockerfile: Dockerfile
    container_name: cdb_adaptive_intensity
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
    ports:
      - "8005:8005"
    volumes:
      - ./backoffice/services/adaptive_intensity:/app
      - adaptive_logs:/logs
    depends_on:
      - cdb_redis
      - cdb_postgres
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      ADAPTIVE_PORT: 8005
      POSTGRES_HOST: cdb_postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: claire_de_binare
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      REDIS_HOST: cdb_redis
      REDIS_PORT: 6379
      ADAPTIVE_UPDATE_INTERVAL_SEC: 30
      ADAPTIVE_LOOKBACK_TRADES: 300
      ADAPTIVE_WINRATE_WEIGHT: 0.4
      ADAPTIVE_PF_WEIGHT: 0.4
      ADAPTIVE_DD_WEIGHT: 0.2
      # Parameter Ranges (min at score=0.0, max at score=1.0)
      ADAPTIVE_THRESHOLD_MIN: 3.0
      ADAPTIVE_THRESHOLD_MAX: 1.5
      ADAPTIVE_RSI_MIN: 60.0
      ADAPTIVE_RSI_MAX: 40.0
      ADAPTIVE_VOLUME_MIN: 2.0
      ADAPTIVE_VOLUME_MAX: 0.5
      ADAPTIVE_POSITION_MIN: 0.08
      ADAPTIVE_POSITION_MAX: 0.12
      ADAPTIVE_EXPOSURE_MIN: 0.40
      ADAPTIVE_EXPOSURE_MAX: 0.80
      ADAPTIVE_MAX_CHANGE: 0.05
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8005/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    command: >
      /bin/sh -c
      "export REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-);
       [ -z \"$$REDIS_PASSWORD\" ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1);
       export POSTGRES_PASSWORD=$$(cat /run/secrets/postgres_password);
       exec python -m continuous_service"
    networks:
      cdb_network:
        aliases:
          - adaptive_intensity

  cdb_paper_runner:
    build:
      context: ./services/cdb_paper_runner
      dockerfile: Dockerfile
    container_name: cdb_paper_runner
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
      - smtp_password
      - openai_key
    ports:
      - "8004:8004"
    volumes:
      - ./logs:/app/logs
      - paper_runner_data:/app/data
    depends_on:
      - cdb_redis
      - cdb_postgres
      - cdb_core
      - cdb_risk
      - cdb_execution
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      ALERT_EMAIL_PASSWORD_FILE: /run/secrets/smtp_password
      OPENAI_API_KEY_FILE: /run/secrets/openai_key
      REDIS_HOST: cdb_redis
      POSTGRES_HOST: cdb_postgres
    command: >
      /bin/sh -c
      "export REDIS_PASSWORD=$$(grep -E '^REDIS_PASSWORD=' /run/secrets/redis_password | head -n1 | cut -d= -f2-);
       [ -z \"$$REDIS_PASSWORD\" ] && export REDIS_PASSWORD=$$(cat /run/secrets/redis_password | head -n1);
       export POSTGRES_PASSWORD=$$(cat /run/secrets/postgres_password);
       export ALERT_EMAIL_PASSWORD=$$(cat /run/secrets/smtp_password);
       export OPENAI_API_KEY=$$(cat /run/secrets/openai_key);
       exec python -u service.py"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8004/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      cdb_network:
        aliases:
          - paper_runner

