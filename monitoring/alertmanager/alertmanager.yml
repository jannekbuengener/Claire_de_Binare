    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: '<USERNAME>'
    #     auth_password: '<PASSWORD>'

  # Warning alerts - Mittlere Priorit√§t
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://localhost:8080/alerts/warning'
        send_resolved: true
    # Slack-Integration (wenn konfiguriert):
    # slack_configs:
    #   - api_url: '<SLACK_WEBHOOK_URL>'
    #     channel: '#claire-alerts'
    #     title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    #     send_resolved: true

  # Info alerts - Niedrige Priorit√§t
  - name: 'info-alerts'
    webhook_configs:
      - url: 'http://localhost:8080/alerts/info'
        send_resolved: false

# Inhibition rules (verhindert Duplikate)
inhibit_rules:
  # Wenn Service down ist, keine weiteren Alerts von diesem Service
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['component']

  # Wenn Circuit Breaker aktiv ist, keine Position-Size-Violations
  - source_match:
      severity: 'critical'
      alertname: 'CircuitBreakerActivated'
    target_match:
      severity: 'warning'
      alertname: 'PositionSizeViolation'
    equal: []
