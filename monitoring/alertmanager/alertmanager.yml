# Alertmanager Configuration for Claire de Binaire
# Based on MONITORING_SPEC.md Section 5.2

global:
  resolve_timeout: 5m

# Route configuration
route:
  receiver: 'default'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 3h

  routes:
    # Critical Alerts ‚Üí Slack + Email (wenn konfiguriert)
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: false

    # Warning Alerts ‚Üí Slack only
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false

    # Info Alerts ‚Üí Log only (webhook)
    - match:
        severity: info
      receiver: 'info-alerts'
      continue: false

# Receivers configuration
receivers:
  # Default receiver (falls kein Match)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:8080/alerts/default'
        send_resolved: true

  # Critical alerts - H√∂chste Priorit√§t
  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://localhost:8080/alerts/critical'
        send_resolved: true
    # Slack-Integration (wenn konfiguriert):
    # slack_configs:
