image: python:3.11

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

stages:
  - lint
  - test

.before_install: &before_install |
  set -e
  python --version
  pip install --upgrade pip
  pip install ruff black pytest pytest-cov
  if [ -f requirements-dev.txt ]; then
    pip install -r requirements-dev.txt
  elif [ -f requirements.txt ]; then
    pip install -r requirements.txt
  fi

lint:
  stage: lint
  script:
    - *before_install
    - ruff .
    - black --check .
  rules:
    - changes:
        - "**/*.py"
        - pyproject.toml
        - requirements*.txt
        - .gitlab-ci.yml

test:
  stage: test
  script:
    - *before_install
    - pytest -v -m "not e2e and not local_only" --junitxml=report.xml --cov=services --cov=backoffice/services --cov-report=xml
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - report.xml
      - coverage.xml
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_PIPELINE_SOURCE == "merge_request_event"'
