# Logging Overlay - Loki + Promtail
# Add centralized log aggregation to the stack
# Usage: Automatically included when stack_up.ps1 is called with -Logging flag

services:
  cdb_loki:
    image: grafana/loki:2.9.3
    container_name: cdb_loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ../../infrastructure/monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - cdb_network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  cdb_promtail:
    image: grafana/promtail:2.9.3
    container_name: cdb_promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ../../infrastructure/monitoring/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cdb_network
    depends_on:
      cdb_loki:
        condition: service_healthy

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: cdb_alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ../../infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - cdb_network
    ports:
      - "9093:9093"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  loki_data:
    driver: local
  alertmanager_data:
    driver: local
