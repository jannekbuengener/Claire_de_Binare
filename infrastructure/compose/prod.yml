# Claire de Binare - Prod Overrides
# Resource-Limits, Enhanced Security, Strict Health-Checks

services:
  cdb_redis:
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  cdb_postgres:
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  cdb_prometheus:
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  cdb_grafana:
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Application Services with Enhanced Security
  cdb_ws:
    restart: on-failure
    environment:
      ENV: "production"
      LOG_LEVEL: "WARNING"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  cdb_signal:
    restart: on-failure
    environment:
      ENV: "production"
      LOG_LEVEL: "WARNING"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  cdb_risk:
    restart: on-failure
    environment:
      ENV: "production"
      LOG_LEVEL: "WARNING"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    volumes:
      - validation_data:/app/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  cdb_execution:
    restart: on-failure
    environment:
      ENV: "production"
      LOG_LEVEL: "WARNING"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  cdb_db_writer:
    restart: on-failure
    environment:
      ENV: "production"
      LOG_LEVEL: "WARNING"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
