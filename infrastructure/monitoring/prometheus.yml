global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert Rules
rule_files:
  - "alerts.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:
  # Prometheus selbst
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'
          service: 'monitoring'

  # Execution Service
  - job_name: 'cdb_execution'
    static_configs:
      - targets: ['cdb_execution:8003']
        labels:
          instance: 'cdb_execution'
          service: 'trading'
    metrics_path: '/metrics'

  # Signal Engine
  - job_name: 'cdb_signal'
    static_configs:
      - targets: ['cdb_signal:8005']
        labels:
          instance: 'cdb_signal'
          service: 'analysis'
    metrics_path: '/metrics'

  # Candle Aggregator (dev-only)
  - job_name: 'cdb_candles'
    static_configs:
      - targets: ['cdb_candles:8007']
        labels:
          instance: 'cdb_candles'
          service: 'market_data'
          env: 'dev'
    metrics_path: '/metrics'

  # DB Writer (worker metrics)
  - job_name: 'cdb_db_writer'
    static_configs:
      - targets: ['cdb_db_writer:8010']
        labels:
          instance: 'cdb_db_writer'
          service: 'persistence'
    metrics_path: '/metrics'

  # Risk Manager
  - job_name: 'cdb_risk'
    static_configs:
      - targets: ['cdb_risk:8002']
        labels:
          instance: 'cdb_risk'
          service: 'risk'
    metrics_path: '/metrics'

  # WebSocket Screener
  - job_name: 'cdb_ws'
    static_configs:
      - targets: ['cdb_ws:8000']
        labels:
          instance: 'cdb_ws'
          service: 'market_data'
    metrics_path: '/metrics'

  # PostgreSQL Exporter
  - job_name: 'cdb_postgres_exporter'
    static_configs:
      - targets: ['cdb_postgres_exporter:9187']
        labels:
          instance: 'cdb_postgres'
          service: 'database'
    metrics_path: '/metrics'

  # Redis Exporter
  - job_name: 'cdb_redis_exporter'
    static_configs:
      - targets: ['cdb_redis_exporter:9121']
        labels:
          instance: 'cdb_redis'
          service: 'cache'
    metrics_path: '/metrics'
