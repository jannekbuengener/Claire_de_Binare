[pytest]
# Pytest Configuration - Claire de Binaire

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Paths
testpaths = tests

# Output Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov-report=term-missing
    --cov-report=html

# Markers (fÃ¼r Filterung)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Redis/PostgreSQL)
    slow: Slow tests (>1s runtime)
    risk: Risk-Manager specific tests
    signal: Signal-Engine specific tests

# Async Support
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
